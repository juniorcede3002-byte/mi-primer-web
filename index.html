<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gesti贸n InsuManager</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div id="pantalla-login" class="login-overlay">
    <div class="card login-card">
      <div class="logo-login"> InsuManager</div>
      <h2>Iniciar Sesi贸n</h2>
      <div class="formulario-col">
        <input id="login-user" placeholder="Usuario">
        <input id="login-pass" type="password" placeholder="Contrase帽a">
        <button class="btn-primary" onclick="iniciarSesion()">Entrar</button>
      </div>
    </div>
  </div>

  <div id="interfaz-app" style="display:none;">
    <nav class="main-nav">
      <div class="logo"> InsuManager</div>
      <div class="menu-items">
        <button id="nav-admin" onclick="verPagina('admin')"><i class="fas fa-boxes"></i> Inventario</button>
        <button id="nav-pedidos" onclick="verPagina('pedidos')"><i class="fas fa-bell"></i> Pendientes</button>
        <button id="nav-historial" onclick="verPagina('historial')"><i class="fas fa-history"></i> Hist贸rico</button>
        <button id="nav-usuarios" onclick="verPagina('usuarios')"><i class="fas fa-users-cog"></i> Usuarios</button>
        
        <button id="nav-ver-stock" onclick="verPagina('ver-stock')"><i class="fas fa-eye"></i> Ver Stock</button>
        <button id="nav-solicitar" onclick="verPagina('solicitar')"><i class="fas fa-plus-circle"></i> Solicitar</button>
        <button id="nav-mis-pedidos" onclick="verPagina('mis-pedidos')"><i class="fas fa-tasks"></i> Mis Estados</button>
        
        <button onclick="cerrarSesion()" class="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </nav>

    <div class="container">
      <section id="pag-admin" class="view">
        <div class="header-section"><h1>Gesti贸n de Inventario</h1></div>
        <div class="card">
          <div class="formulario-row">
            <input id="nombre" placeholder="Producto" list="productos-sugeridos">
            <datalist id="productos-sugeridos"></datalist>
            <input id="cantidad" type="number" placeholder="Cant.">
            <button class="btn-primary" onclick="agregarProducto()">Guardar</button>
          </div>
        </div>
        <div id="lista-inventario" class="grid-productos"></div>
      </section>

      <section id="pag-pedidos" class="view" style="display:none;">
        <div class="header-section"><h1>Solicitudes por Aprobar</h1></div>
        <div id="lista-pendientes-admin" class="lista-pedidos"></div>
      </section>

      <section id="pag-historial" class="view" style="display:none;">
        <div class="header-section"><h1>Hist贸rico de Movimientos</h1></div>
        <div class="card">
            <div id="lista-historial-admin" class="lista-pedidos"></div>
        </div>
      </section>

      <section id="pag-ver-stock" class="view" style="display:none;">
        <div class="header-section"><h1>Insumos Disponibles</h1></div>
        <div id="lista-solo-lectura" class="grid-productos"></div>
      </section>

      <section id="pag-solicitar" class="view" style="display:none;">
        <div class="header-section"><h1>Nueva Solicitud</h1></div>
        <div class="card formulario-col">
          <input id="sol-usuario" placeholder="Nombre" readonly style="background:#f0f0f0">
          <input id="sol-ubicacion" placeholder="Ubicaci贸n / Departamento">
          <div class="input-group">
            <input id="sol-insumo" placeholder="Insumo solicitado" list="productos-sugeridos">
            <input id="sol-cantidad" type="number" placeholder="Cantidad">
          </div>
          <button class="btn-success" onclick="procesarSolicitud()">Enviar Solicitud</button>
        </div>
      </section>

      <section id="pag-mis-pedidos" class="view" style="display:none;">
        <div class="header-section"><h1>Estado de mis Solicitudes</h1></div>
        <div id="lista-mis-pedidos" class="lista-pedidos"></div>
      </section>

      <section id="pag-usuarios" class="view" style="display:none;">
        <div class="header-section"><h1>Administrar Usuarios</h1></div>
        <div class="card formulario-row">
          <input id="new-user" placeholder="Usuario">
          <input id="new-pass" type="text" placeholder="Contrase帽a">
          <select id="new-role">
            <option value="user">Usuario</option>
            <option value="admin">Admin</option>
          </select>
          <button class="btn-primary" onclick="crearUsuario()">Crear</button>
        </div>
        <div id="lista-usuarios-db" class="lista-pedidos"></div>
      </section>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
