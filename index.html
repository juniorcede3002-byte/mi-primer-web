<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InsuManager Pro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <div id="pantalla-login" class="login-overlay">
    <div class="card login-card">
      <div class="logo-login">游닍 InsuManager</div>
      <div class="formulario-col">
        <input id="login-user" placeholder="Usuario">
        <input id="login-pass" type="password" placeholder="Contrase침a">
        <button class="btn-primary" onclick="iniciarSesion()">Entrar al Sistema</button>
      </div>
    </div>
  </div>

  <div id="interfaz-app" style="display:none;">
    <nav class="main-nav">
      <div class="logo">游닍 InsuManager</div>
      <div class="menu-items">
        <button id="nav-admin" onclick="verPagina('admin')"><i class="fas fa-warehouse"></i> Stock</button>
        <button id="nav-pedidos" onclick="verPagina('pedidos')"><i class="fas fa-inbox"></i> Pendientes</button>
        <button id="nav-historial" onclick="verPagina('historial')"><i class="fas fa-history"></i> Historial</button>
        <button id="nav-usuarios" onclick="verPagina('usuarios')"><i class="fas fa-user-shield"></i> Usuarios</button>
        <button id="nav-ver-stock" onclick="verPagina('ver-stock')"><i class="fas fa-list-ul"></i> Disponibilidad</button>
        <button id="nav-solicitar" onclick="verPagina('solicitar')"><i class="fas fa-paper-plane"></i> Pedir Insumo</button>
        <button id="nav-mis-pedidos" onclick="verPagina('mis-pedidos')"><i class="fas fa-clock"></i> Mis Pedidos</button>
        
        <button onclick="cerrarSesion()" class="btn-logout"><i class="fas fa-power-off"></i></button>
      </div>
    </nav>

    <div class="container">
      <section id="pag-admin" class="view" style="display:none;">
        <div class="header-section"><h1>Gesti칩n de Inventario</h1></div>
        <div class="card formulario-row">
          <input id="nombre" placeholder="Nombre del producto" list="productos-sugeridos">
          <datalist id="productos-sugeridos"></datalist>
          <input id="cantidad" type="number" placeholder="Cantidad">
          <button class="btn-primary" onclick="agregarProducto()">Actualizar Stock</button>
        </div>
        <div id="lista-inventario" class="grid-productos"></div>
      </section>

      <section id="pag-pedidos" class="view" style="display:none;">
        <div class="header-section"><h1>Solicitudes Pendientes</h1></div>
        <div id="lista-pendientes-admin" class="lista-pedidos"></div>
      </section>

      <section id="pag-historial" class="view" style="display:none;">
        <div class="header-section"><h1>Historial de Movimientos</h1></div>
        <div id="lista-historial-admin" class="lista-pedidos"></div>
      </section>

      <section id="pag-ver-stock" class="view" style="display:none;">
        <div class="header-section"><h1>Consulta de Insumos</h1></div>
        <div id="lista-solo-lectura" class="grid-productos"></div>
      </section>

      <section id="pag-solicitar" class="view" style="display:none;">
        <div class="header-section"><h1>Nueva Solicitud</h1></div>
        <div class="card formulario-col">
          <input id="sol-usuario" readonly style="background:#f1f1f1">
          <input id="sol-ubicacion" placeholder="쮿acia d칩nde va el insumo?">
          <div class="input-group">
            <input id="sol-insumo" placeholder="Producto" list="productos-sugeridos">
            <input id="sol-cantidad" type="number" placeholder="Cantidad">
          </div>
          <button class="btn-success" onclick="procesarSolicitud()">Enviar a Revisi칩n</button>
        </div>
      </section>

      <section id="pag-mis-pedidos" class="view" style="display:none;">
        <div class="header-section"><h1>Estado de mis Pedidos</h1></div>
        <div id="lista-mis-pedidos" class="lista-pedidos"></div>
      </section>

      <section id="pag-usuarios" class="view" style="display:none;">
        <div class="header-section"><h1>Control de Usuarios</h1></div>
        <div class="card formulario-row">
          <input id="new-user" placeholder="Usuario">
          <input id="new-pass" placeholder="Contrase침a">
          <select id="new-role">
            <option value="user">Rol: Usuario</option>
            <option value="admin">Rol: Admin</option>
          </select>
          <button class="btn-primary" onclick="crearUsuario()">Crear Acceso</button>
        </div>
        <div id="lista-usuarios-db" class="lista-pedidos"></div>
      </section>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
