<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCILog Pro v6 - Sistema Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: #f8fafc; }
        .input-light { width: 100%; padding: 0.8rem; background: #f1f5f9; border-radius: 0.75rem; border: 1px solid #e2e8f0; outline: none; transition: 0.3s; }
        .input-light:focus { border-color: #6366f1; background: white; box-shadow: 0 0 0 3px rgba(99,102,241,0.1); }
        .card-metrica { background: white; padding: 1.5rem; border-radius: 1.25rem; border: 1px solid #e2e8f0; }
        .badge { padding: 0.3rem 0.6rem; border-radius: 8px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .status-pendiente { background: #fef3c7; color: #92400e; }
        .status-aprobado { background: #dcfce7; color: #166534; }
        .status-rechazado { background: #fee2e2; color: #991b1b; }
        .status-recibido { background: #e0f2fe; color: #075985; }
        .view { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="pantalla-login" class="fixed inset-0 z-[200] bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-black text-indigo-900 mb-8">FCILog <span class="text-indigo-500">System</span></h1>
            <div class="space-y-4">
                <input id="login-user" type="text" placeholder="Usuario ID" class="input-light">
                <input id="login-pass" type="password" placeholder="Contraseña" class="input-light">
                <button onclick="iniciarSesion()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700">Entrar</button>
            </div>
        </div>
    </div>

    <div id="interfaz-app" class="hidden min-h-screen flex flex-col md:flex-row">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-[150] w-72 bg-white border-r p-6 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
            <h2 class="text-xl font-bold text-indigo-600 mb-10 italic">InsuManager Pro</h2>
            <nav id="menu-dinamico" class="space-y-2 flex-1"></nav>
            <button onclick="solicitarPermisoNotificaciones()" class="mb-4 flex items-center gap-3 p-4 text-slate-500 text-sm font-bold hover:bg-slate-50 rounded-xl w-full">
                <i class="fas fa-bell"></i> Activar Notificaciones
            </button>
            <button onclick="cerrarSesion()" class="mt-auto flex items-center gap-3 p-4 text-red-500 font-bold hover:bg-red-50 rounded-xl w-full">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </aside>

        <main class="flex-1 p-4 md:p-10 md:ml-72">
            
            <section id="pag-stats" class="view hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Resumen</h2>
                    <select id="filtro-fecha" class="input-light !w-40" onchange="activarSincronizacion()">
                        <option value="actual">Enero 2026</option>
                        <option value="anterior">Mes Anterior</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="card-metrica"><span>Items únicos</span><h2 id="metrica-total" class="text-2xl font-bold">0</h2></div>
                    <div class="card-metrica"><span>Stock Global</span><h2 id="metrica-stock" class="text-2xl font-bold text-indigo-600">0</h2></div>
                    <div class="card-metrica"><span>Pendientes</span><h2 id="metrica-pedidos" class="text-2xl font-bold text-amber-500">0</h2></div>
                </div>
                <div class="bg-white p-6 rounded-3xl border"><canvas id="stockChart"></canvas></div>
            </section>

            <section id="pag-stock" class="view hidden space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-bold">Stock</h2>
                    <button id="btn-admin-stock" onclick="abrirModalInsumo()" class="hidden bg-indigo-600 text-white px-4 py-2 rounded-xl font-bold">+ Agregar Insumo</button>
                </div>
                <div id="lista-inventario" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <section id="pag-solicitar" class="view hidden max-w-xl mx-auto space-y-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-sm border">
                    <h2 class="text-2xl font-bold mb-6 text-center">Pedido Múltiple</h2>
                    <select id="sol-ubicacion" class="input-light font-bold mb-6">
                        <option value="" disabled selected>Seleccione Sede...</option>
                        <option value="DC1">DC1</option><option value="DC2">DC2</option><option value="ONX">ONX</option>
                        <option value="PDC1">PDC1</option><option value="OCEANIA">OCEANIA</option>
                    </select>
                    <div id="lista-pedido-items" class="space-y-3 max-h-80 overflow-y-auto pr-2 border-t pt-4"></div>
                    <button onclick="enviarPedidoMultiple()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-lg mt-6">
                        Confirmar Pedido (<span id="count-carrito">0</span>)
                    </button>
                </div>
            </section>

            <section id="pag-solicitudes" class="view hidden space-y-4">
                <h2 class="text-2xl font-bold">Solicitudes Entrantes</h2>
                <div id="lista-pendientes-admin" class="space-y-4"></div>
            </section>

            <section id="pag-historial" class="view hidden space-y-6">
                <div class="flex flex-col sm:flex-row justify-between gap-4">
                    <h2 class="text-2xl font-bold">Historial y Reportes</h2>
                    <div class="flex gap-2">
                        <button onclick="exportarStockCSV()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-xs font-bold">Descargar Stock Actual</button>
                        <button onclick="exportarHistorialCSV()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold">Descargar Historial</button>
                    </div>
                </div>
                <div class="bg-white rounded-2xl border overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 border-b">
                            <tr><th class="p-4">FECHA</th><th class="p-4">INSUMO</th><th class="p-4">CANT</th><th class="p-4">SEDE</th><th class="p-4">SOLICITANTE</th><th class="p-4">ESTADO</th></tr>
                        </thead>
                        <tbody id="tabla-historial-body" class="divide-y"></tbody>
                    </table>
                </div>
            </section>

            <section id="pag-notificaciones" class="view hidden space-y-4">
                <h2 class="text-2xl font-bold">Mis Solicitudes</h2>
                <div id="lista-notificaciones" class="space-y-3"></div>
            </section>

            <section id="pag-usuarios" class="view hidden space-y-6">
                <div class="bg-white p-6 rounded-2xl border">
                    <h3 class="font-bold mb-4">Gestión de Accesos</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                        <input id="new-user" placeholder="ID Usuario" class="input-light">
                        <input id="new-pass" type="password" placeholder="Contraseña" class="input-light">
                        <input id="new-email" placeholder="Email" class="input-light">
                        <select id="new-role" class="input-light">
                            <option value="user">Aplicante</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <button onclick="crearUsuario()" class="bg-indigo-600 text-white py-3 rounded-xl font-bold">Crear</button>
                    </div>
                </div>
                <div id="lista-usuarios-db" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
        </main>
    </div>

    <div id="modal-insumo" class="fixed inset-0 bg-slate-900/60 hidden z-[250] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-center">Configurar Insumo</h3>
            <div class="space-y-3">
                <input id="nombre-prod" placeholder="Nombre (Ej: Papel)" class="input-light">
                <input id="cantidad-prod" type="number" placeholder="Cantidad Inicial" class="input-light">
                <input id="precio-prod" type="number" step="0.01" placeholder="Precio Unitario ($)" class="input-light">
                <input id="minimo-prod" type="number" placeholder="Alerta Stock Mínimo" class="input-light">
                <button onclick="guardarNuevoInsumo()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold">Guardar</button>
                <button onclick="document.getElementById('modal-insumo').classList.add('hidden')" class="w-full py-3 bg-slate-100 rounded-xl">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="modal-anomalia" class="fixed inset-0 bg-slate-900/60 hidden z-[300] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-2">Reportar Problema</h3>
            <textarea id="motivo-anomalia" placeholder="Explique qué sucedió..." class="input-light h-32 mb-4"></textarea>
            <div class="flex gap-2">
                <button onclick="finalizarEntrega('anomalia')" class="flex-1 py-3 bg-amber-500 text-white rounded-xl font-bold">Reportar</button>
                <button onclick="document.getElementById('modal-anomalia').classList.add('hidden')" class="flex-1 py-3 bg-slate-100 rounded-xl">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
