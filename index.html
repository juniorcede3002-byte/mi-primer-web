<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InsuManager Pro | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        fontFamily: { sans: ['Inter', 'sans-serif'] }
      }
    }
  </script>
</head>

<body class="bg-slate-900 text-slate-200 font-sans">

<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-slate-950 border-r border-slate-800 p-5 hidden md:block">
    <h1 class="text-xl font-bold mb-8">ðŸ“¦ InsuManager</h1>

    <nav class="space-y-2">
      <button class="menu-btn">ðŸ“Š Dashboard</button>
      <button class="menu-btn">ðŸ“¦ Inventario</button>
      <button class="menu-btn">ðŸ§¾ Pedidos</button>
      <button class="menu-btn">ðŸ“œ Historial</button>
      <button class="menu-btn">ðŸ‘¥ Usuarios</button>
    </nav>

    <button class="mt-10 w-full bg-red-600 hover:bg-red-700 py-2 rounded-lg transition">
      Cerrar sesiÃ³n
    </button>
  </aside>

  <!-- CONTENT -->
  <main class="flex-1 p-6 space-y-6">

    <!-- METRICS -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="metric-card">
        <h4>Total productos</h4>
        <p class="metric-number">128</p>
      </div>
      <div class="metric-card">
        <h4>Stock disponible</h4>
        <p class="metric-number">1,540</p>
      </div>
      <div class="metric-card">
        <h4>Pedidos pendientes</h4>
        <p class="metric-number text-yellow-400">7</p>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">

      <div class="card">
        <h3 class="card-title">Stock por producto</h3>
        <canvas id="stockChart"></canvas>
      </div>

      <div class="card">
        <h3 class="card-title">Estado de pedidos</h3>
        <canvas id="pedidoChart"></canvas>
      </div>

    </section>

    <!-- INVENTARIO TABLE -->
    <section class="card">
      <h3 class="card-title">Inventario</h3>

      <table class="w-full text-sm mt-4">
        <thead class="text-slate-400 border-b border-slate-700">
          <tr>
            <th class="text-left py-2">Producto</th>
            <th class="text-left py-2">Cantidad</th>
            <th class="text-center py-2">Acciones</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-slate-800">
          <tr class="hover:bg-slate-800 transition">
            <td class="py-2">Guantes</td>
            <td>200</td>
            <td class="text-center">
              <button class="text-red-500 hover:text-red-700">ðŸ—‘</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</div>

<!-- COMPONENT STYLES -->
<style>
  .menu-btn {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    text-align: left;
    transition: background 0.2s;
  }
  .menu-btn:hover {
    background: rgba(255,255,255,0.08);
  }
  .metric-card {
    background: linear-gradient(135deg, #1e293b, #020617);
    padding: 20px;
    border-radius: 16px;
    border: 1px solid #1e293b;
  }
  .metric-number {
    font-size: 2rem;
    font-weight: bold;
  }
  .card {
    background: rgba(15,23,42,0.9);
    border: 1px solid #1e293b;
    border-radius: 18px;
    padding: 20px;
  }
  .card-title {
    font-weight: 600;
    margin-bottom: 12px;
  }
</style>

<!-- CHARTS SCRIPT -->
<script>
  new Chart(document.getElementById('stockChart'), {
    type: 'bar',
    data: {
      labels: ['Guantes', 'Mascarillas', 'Alcohol', 'JabÃ³n'],
      datasets: [{
        label: 'Cantidad',
        data: [200, 500, 300, 180],
        backgroundColor: '#3b82f6'
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });

  new Chart(document.getElementById('pedidoChart'), {
    type: 'doughnut',
    data: {
      labels: ['Aprobados', 'Pendientes', 'Rechazados'],
      datasets: [{
        data: [12, 7, 3],
        backgroundColor: ['#22c55e', '#eab308', '#ef4444']
      }]
    },
    options: {
      responsive: true
    }
  });
</script>

</body>
</html>
