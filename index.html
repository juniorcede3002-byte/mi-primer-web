<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>InsuManager | Inventario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Inter', 'sans-serif']
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 font-sans text-gray-800">

<!-- NAVBAR -->
<nav class="bg-slate-900 text-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <div class="flex items-center gap-2 text-lg font-bold">
        ğŸ“¦ <span>InsuManager</span>
      </div>

      <!-- Menu Desktop -->
      <div class="hidden md:flex gap-4">
        <button class="nav-btn">Inventario</button>
        <button class="nav-btn">Pedidos</button>
        <button class="nav-btn">Historial</button>
        <button class="nav-btn">Usuarios</button>
        <button class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md transition">Salir</button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button id="menuBtn" class="text-white text-2xl">â˜°</button>
      </div>
    </div>
  </div>
</nav>

<!-- MOBILE MENU -->
<div id="mobileMenu" class="hidden md:hidden bg-slate-800 text-white px-4 py-3 space-y-2">
  <button class="block w-full text-left nav-btn">Inventario</button>
  <button class="block w-full text-left nav-btn">Pedidos</button>
  <button class="block w-full text-left nav-btn">Historial</button>
  <button class="block w-full text-left nav-btn">Usuarios</button>
</div>

<!-- CONTENIDO -->
<main class="max-w-7xl mx-auto p-4 mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

  <!-- FORM CARD -->
  <section class="lg:col-span-1 bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
      â• Agregar Producto
    </h2>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Nombre del producto</label>
        <input id="nombre" type="text"
          class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Cantidad</label>
        <input id="cantidad" type="number"
          class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 outline-none">
      </div>

      <button onclick="agregarProducto()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md shadow-md transition">
        Guardar
      </button>
    </div>
  </section>

  <!-- INVENTARIO -->
  <section class="lg:col-span-2 bg-white rounded-xl shadow-lg p-6 overflow-x-auto">
    <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
      ğŸ“¦ Inventario
    </h2>

    <table class="min-w-full border border-gray-200 rounded-lg overflow-hidden">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 text-left text-sm font-semibold">Producto</th>
          <th class="px-4 py-2 text-left text-sm font-semibold">Cantidad</th>
          <th class="px-4 py-2 text-center text-sm font-semibold">Acciones</th>
        </tr>
      </thead>
      <tbody id="lista-inventario" class="divide-y">
        <!-- Firebase render -->
        <tr>
          <td class="px-4 py-2">Ejemplo</td>
          <td class="px-4 py-2">10</td>
          <td class="px-4 py-2 text-center">
            <button class="text-red-600 hover:text-red-800 transition">
              ğŸ—‘ï¸
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

</main>

<!-- NAV BUTTON STYLE -->
<style>
  .nav-btn {
    padding: 0.5rem 1rem;
    border-radius: 0.375rem;
    transition: background 0.2s;
  }
  .nav-btn:hover {
    background-color: rgba(255,255,255,0.1);
  }
</style>

<!-- MENU SCRIPT -->
<script>
  const btn = document.getElementById("menuBtn");
  const menu = document.getElementById("mobileMenu");

  btn?.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });
</script>

</body>
</html>
