<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InsuManager Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- LOGIN -->
<div id="pantalla-login" class="login-overlay">
  <div class="login-card glass">
    <h1>ğŸ“¦ InsuManager</h1>
    <p>GestiÃ³n inteligente de inventario</p>

    <input id="login-user" placeholder="Usuario">
    <input id="login-pass" type="password" placeholder="ContraseÃ±a">

    <button class="btn-primary" onclick="iniciarSesion()">Ingresar</button>
  </div>
</div>

<!-- APP -->
<div id="interfaz-app" style="display:none">

  <!-- NAV -->
  <aside class="sidebar glass">
    <div class="brand">ğŸ“¦ InsuManager</div>

    <button id="nav-admin" onclick="verPagina('admin')">ğŸ“¦ Inventario</button>
    <button id="nav-pedidos" onclick="verPagina('pedidos')">ğŸ”” Pendientes</button>
    <button id="nav-historial" onclick="verPagina('historial')">ğŸ“œ Historial</button>
    <button id="nav-usuarios" onclick="verPagina('usuarios')">ğŸ‘¥ Usuarios</button>

    <hr>

    <button onclick="verPagina('ver-stock')">ğŸ‘ Ver stock</button>
    <button onclick="verPagina('solicitar')">â• Solicitar</button>
    <button onclick="verPagina('mis-pedidos')">ğŸ“‹ Mis pedidos</button>

    <button class="btn-logout" onclick="cerrarSesion()">â» Salir</button>
  </aside>

  <!-- CONTENIDO -->
  <main class="content">

    <section id="pag-admin" class="view">
      <h2>Inventario</h2>

      <div class="card interactive">
        <h3>Agregar producto</h3>
        <div class="form-grid">
          <input id="nombre" placeholder="Producto">
          <input id="cantidad" type="number" placeholder="Cantidad">
          <button class="btn-primary" onclick="agregarProducto()">Guardar</button>
        </div>
      </div>

      <div id="lista-inventario" class="grid-productos"></div>
    </section>

    <section id="pag-ver-stock" class="view">
      <h2>Stock disponible</h2>
      <div id="lista-solo-lectura" class="grid-productos"></div>
    </section>

    <section id="pag-solicitar" class="view">
      <h2>Nueva solicitud</h2>
      <div class="card interactive">
        <input id="sol-usuario" disabled>
        <input id="sol-ubicacion" placeholder="UbicaciÃ³n">
        <input list="productos-sugeridos" id="sol-insumo" placeholder="Producto">
        <input id="sol-cantidad" type="number" placeholder="Cantidad">
        <datalist id="productos-sugeridos"></datalist>
        <button class="btn-success" onclick="procesarSolicitud()">Enviar</button>
      </div>
    </section>

    <section id="pag-pedidos" class="view">
      <h2>Solicitudes pendientes</h2>
      <div id="lista-pendientes-admin"></div>
    </section>

    <section id="pag-historial" class="view">
      <h2>Historial</h2>
      <div id="lista-historial-admin"></div>
    </section>

    <section id="pag-mis-pedidos" class="view">
      <h2>Mis pedidos</h2>
      <div id="lista-mis-pedidos"></div>
    </section>

    <section id="pag-usuarios" class="view">
      <h2>Usuarios</h2>
      <div class="card interactive">
        <div class="form-grid">
          <input id="new-user" placeholder="Usuario">
          <input id="new-pass" placeholder="Clave">
          <select id="new-role">
            <option value="user">Usuario</option>
            <option value="admin">Admin</option>
          </select>
          <button class="btn-primary" onclick="crearUsuario()">Crear</button>
        </div>
      </div>
      <div id="lista-usuarios-db"></div>
    </section>

  </main>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
