<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario Pro 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav id="navbar" class="hidden">
        <div class="nav-container">
            <span id="user-display"></span>
            <button class="btn btn-logout" onclick="logout()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container">
        <section id="login-section" class="card">
            <h1>Control de Inventario</h1>
            <p>Por favor, ingrese sus credenciales</p>
            <div class="form-group">
                <input type="text" id="username" placeholder="Usuario (admin o applicant)">
                <input type="password" id="password" placeholder="Contraseña (123)">
                <button class="btn btn-primary" onclick="login()">Ingresar</button>
            </div>
        </section>

        <section id="admin-dashboard" class="hidden">
            <div class="grid">
                <div class="card">
                    <h2>Gestión de Insumos</h2>
                    <div class="form-add">
                        <input type="text" id="new-name" placeholder="Nombre">
                        <input type="number" id="new-stock" placeholder="Stock Inicial">
                        <button class="btn btn-success" onclick="agregarInsumo()">Agregar Nuevo</button>
                    </div>
                    <table id="table-insumos">
                        <thead>
                            <tr>
                                <th>Insumo</th>
                                <th>Stock</th>
                                <th>Precio</th>
                                <th>Mínimo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="admin-insumos-body"></tbody>
                    </table>
                </div>

                <div class="card">
                    <h2>Usuarios Registrados</h2>
                    <ul id="user-list" class="user-list"></ul>
                    <hr>
                    <h2>Historial y Solicitudes</h2>
                    <table class="table-small">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Insumo</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="history-body"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="applicant-dashboard" class="hidden">
            <div class="grid">
                <div class="card">
                    <h2>Insumos Disponibles</h2>
                    <div id="applicant-stock-list" class="stock-cards"></div>
                </div>
                <div class="card">
                    <h2>Mis Solicitudes</h2>
                    <table id="table-requests">
                        <thead>
                            <tr>
                                <th>Insumo</th>
                                <th>Cantidad</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody id="applicant-requests-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
